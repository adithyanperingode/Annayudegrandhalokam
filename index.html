---
layout: default
title: Home
---

<div class="bg-white py-16 mb-12 border-b border-slate-100">
    <div class="max-w-4xl mx-auto text-center px-6">
        <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 mb-4">
            Discover Your Next Favorite Read
        </h1>
        <p class="text-lg text-slate-600 leading-relaxed max-w-2xl mx-auto">
            {{ site.description }}
        </p>
    </div>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
    {% for post in site.posts %}
    <article class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden flex flex-col hover:shadow-xl transition-all duration-300 group">
        <div class="aspect-[3/4] overflow-hidden bg-slate-100">
            <img src="{{ post.image }}" alt="{{ post.title }}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
        </div>
        
        <div class="p-6 flex flex-col flex-grow">
            <h2 class="text-xl font-bold text-slate-900 mb-2 leading-tight">
                {{ post.title }}
            </h2>
            <p class="text-slate-500 text-sm line-clamp-3 mb-6">
                {{ post.excerpt | strip_html }}
            </p>
            
            <div class="mt-auto pt-4 border-t border-slate-50 flex items-center justify-between">
                <span class="text-indigo-600 font-bold text-sm italic">
                    Rating: {{ post.rating }}/5
                </span>
                <a href="{{ post.url }}" class="text-sm font-bold text-slate-900 hover:text-indigo-600 transition">
                    Read Review â†’
                </a>
            </div>
        </div>
    </article>
    {% else %}
    <div class="col-span-full py-20 text-center">
        <p class="text-slate-400 italic">Starting the journey... reviews coming soon!</p>
    </div>
    {% endfor %}
</div>
