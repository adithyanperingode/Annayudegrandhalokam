<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@400;700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { font-family: 'Plus Jakarta Sans', 'Manjari', sans-serif; }
        /* Ensures Malayalam text is legible and elegant */
        .ml-text { font-family: 'Manjari', sans-serif; line-height: 1.8; }
        /* Smooth scrolling for filter transitions */
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-white text-black flex flex-col min-h-screen">

    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-transparent">
        <div class="max-w-6xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="/" class="text-2xl font-black tracking-tighter hover:opacity-70 transition">
                {{ site.title }}
            </a>
            <a href="https://wa.me/918943521068" class="bg-black text-white px-5 py-2 rounded-full text-[10px] font-black uppercase tracking-widest hover:bg-gray-800 transition">
                Contact
            </a>
        </div>
    </nav>

    <main class="flex-grow">
        {{ content }}
    </main>

    <footer class="py-20 border-t border-gray-50">
        <div class="max-w-6xl mx-auto px-6 text-center">
            <p class="text-[10px] font-black uppercase tracking-[0.2em] text-gray-300">
                &copy; 2026 {{ site.title }} â€¢ Pimpri-Chinchwad
            </p>
        </div>
    </footer>

</body>
</html>
