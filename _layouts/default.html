<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@400;700&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', 'Manjari', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 flex flex-col min-h-screen">

    <nav class="bg-white border-b sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="/" class="text-2xl font-bold text-indigo-600 tracking-tight">
                {{ site.title }}
            </a>
            <div class="flex items-center gap-6">
                <a href="/" class="text-sm font-semibold hover:text-indigo-600 transition">Home</a>
                <a href="https://wa.me/918943521068" class="bg-green-500 text-white px-5 py-2 rounded-full text-sm font-bold hover:bg-green-600 transition shadow-md">
                    Contact
                </a>
            </div>
        </div>
    </nav>

    <main class="flex-grow">
        {{ content }}
    </main>

    <footer class="bg-white border-t py-12">
        <div class="max-w-6xl mx-auto px-6 text-center text-slate-500 text-sm">
            <p class="mb-2 font-semibold text-slate-800">{{ site.title }}</p>
            <p>{{ site.description }}</p>
            <div class="mt-6 border-t pt-6">
                &copy; 2026 Annayudegrandhalokam.
            </div>
        </div>
    </footer>

</body>
</html>
